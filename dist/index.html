<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hit The target</title>
    <script type="application/javascript" src="./main.js"></script>
</head>
<body>
    <div class="game-window">
        <div id="top">
            <canvas id="score"></canvas>
        </div>
        <div id="bottom">
            <div>
                <label>Direction:
                    <button id="up" value="up">up</button>
                    <button id="down" value="down">down</button>
                    <button id="left" value="left">left</button>
                    <button id="right" value="right">right</button>
                </label>
                <label>Time
                    <input id="time" type="number">
                </label>
                <button id="user-input-button">Add Input</button>
                <ul id="inputs">

                </ul>
                <button id="start">Start!</button>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
    </div>
</body>
</html>
