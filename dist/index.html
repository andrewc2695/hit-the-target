<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Hit The target</title>
    <script type="application/javascript" src="./main.js"></script>
</head>
<body>
    <div class="game-window">
        <div id="top">
            <div>
                <div id="top-score">Score</div>
                <canvas id="score"></canvas>
            </div>
            <div id="top-right">
                <button class="button" id="instructions">How To Play</button>
            </div>
        </div>
        <div id="bottom">
            <div id="bottom-left">
                <div>Robot Controls</div>
                <label id="directions">Direction:
                    <button class="button" id="up" value="up">up</button>
                    <button class="button" id="down" value="down">down</button>
                    <button class="button" id="left" value="left">left</button>
                    <button class="button" id="right" value="right">right</button>
                </label>
                <label>Time
                    <input id="time" type="number" value="0">
                </label>
                <div id="buttons">
                    <button class="button" id="user-input-button">Add Input</button>
                    <button class="button" id="clear-all"><div>Clear</div> <div>All</div> <div>Inputs</div></button>
                    <button class="button" id="remove-last"><div>Remove</div> <div>Last</div><div>Input</div></button>
                </div>
                <ul id="inputs">

                </ul>
                <div>
                    <button class="button" id="start">Start!</button>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
    </div>
</body>
</html>
